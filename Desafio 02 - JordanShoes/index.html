<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>JordanShoes</title>
        <link rel="shortcut icon" type="image-x/png" href="assets/img/icon-air-jordan.png">

        <link rel="stylesheet" href="style/style.css">

        <script src="https://unpkg.com/scrollreveal"></script> <!-- Biblioteca Scroll Reveal-->
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script> <!-- Biblioteca Typed.js-->
        <script src="script/script.js" type="text/javascript"></script>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>

            <header>
                <section class="top">
                    <div class="discount">Ganhe R$ 10,00 de desconto no frete</div>
                    <div class="logo">JordanShoes</div>
                </section>
    
                <div class="banner">
                    <div class="text-banner">
                        <h2>A melhor loja de Jordan</h2>
                        <div id="typed-strings"> <!--Aqui dentro o que vai ser digitado-->
                            <p>O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
                        </div>
                        <p id="typed"></p> <!--Implementação do efeito-->
                    </div>
                </div>
            </header>
            
            <article class="shop"> 
                <section class="text-shop">
                    <h2>Destaques</h2>
                    <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
                </section>
    
                <section class="products">
                    <div class="item"><img src="assets/img/1.png" alt="Jordan 1" /></div>
                    <div class="item"><img src="assets/img/2.png" alt="Jordan 2" /></div>
                    <div class="item"><img src="assets/img/3.png" alt="Jordan 3" /></div>
                    <div class="item"><img src="assets/img/4.png" alt="Jordan 4" /></div>
                    <div class="item"><img src="assets/img/5.png" alt="Jordan 5" /></div>
                    <div class="item"><img src="assets/img/6.png" alt="Jordan 6" /></div>
                    <div class="item"><img src="assets/img/7.png" alt="Jordan 7" /></div>
                    <div class="item"><img src="assets/img/8.png" alt="Jordan 8" /></div>
                  </section>
            </article>
            
        </main>

        <footer>Todos os direitos reservados</footer>
   
    </body>

</html>
