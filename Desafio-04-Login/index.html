<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="shortcut icon" type="image-x/png" href="style/images/icons8-login.png"> 

        <!--CSS-->
        <link rel="stylesheet" href="style/style.css">

        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="left">
                <img src="style/images/image.svg" alt="Imagem">
            </section>

            <section class="right">

                <div class="container">
                    <p>Bem vindo de volta</p>
                    <h2>Faça login na sua conta</h2>
                    <form action="">

                        <p>E-mail</p>
                        <input type="email">

                        <p>Senha</p>
                        <input type="password">

                        <div class="group-01">
                            <div class="check">
                            <input class="checkbox" type="checkbox"/>
                            <label for="checkbox">Lembre de mim</label>
                            </div>
                            <a href="">Esqueceu sua senha?</a>
                        </div>

                        <Button class="enter">Entrar</Button>
                        <Button class="login-google">
                            <img src="style/images/icons8-google-logo.svg" alt="Logo Google"/>Ou faça login com o Google
                        </Button>
                    </form>

                    <div class="group-02">
                        <p>Não tem uma conta?</p>
                        <a href="">Cadastre-se</a>
                    </div>
                </div>
                
            </section>
        </main>
    </body>
</html>
