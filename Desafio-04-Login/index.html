<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <!--CONFIG-->
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width">
        <title>Login</title>

        <!--CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image-x/png" href="css/img/icons8-login.png"> 

        <!--FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="row ">
                <div class="left col bg">
                    <img class="img-fluid" src="css/img/image.svg" alt="Image">
                </div>

                <div class="right col">
                    <h4>Bem vindo de volta</h4>
                    <h2>Faça login na sua conta</h2>
                    <form action="">
                        <div class="mb-2">
                            <label class="form-label" for="email">E-mail</label>
                            <input class="form-control" type="email" id="email">
                        </div>
                        <div class="mb-2">
                            <label class="form-label" for="password">Senha</label>
                            <input class="form-control" type="password" id="password">
                        </div>
                        <div class="check-area">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkbox">
                                <label class="form-check-label" for="checkbox">Lembre de mim</label>
                            </div>
                            <a href="">Esqueceu sua senha?</a>
                        </div>
                        <button class="btn-enter">Entrar</button>
                        <button class="btn-login-google">
                            <img class="google-logo" src="css/img/icons8-google-logo.svg" alt="Logo Google">
                            Ou faça login com o Google
                        </button>
                    </form>
                    <div class="bottom-area">
                        <p>Não tem uma conta? </p>
                        <span>&nbsp</span>
                        <a href="">Cadastre-se</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
